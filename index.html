<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, height=device-height,
  user-scalable=no, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <title>Simon Shoots</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        // https://qiita.com/sozaiya/items/96633e90a17ee35b1ba8
        var change_scale = {
            "container": 500,
            "percent": 1,
            "function": function() {
                "use strict";
                if (change_scale.percent === window.devicePixelRatio) {
                    var scale = document.documentElement.clientWidth;
                    scale = scale / change_scale.container;
                    scale = "scale(" + scale + ")";
                    document.body.style.transform = scale;
                } else {
                    change_scale.percent = window.devicePixelRatio;
                }
            }
        };
        (function() {
            "use strict";
            if (!navigator.userAgent.match(/(iPhone|iPad|iPod|Android)/i)) {
                if (window.devicePixelRatio !== 1) {
                    alert("申し訳ございません。スタイルが崩れている可能性があります。恐れ入りますが、倍率を100%に変更後、リロードしてください。")
                }
            }
            change_scale.function();
        }());
        window.addEventListener("resize", function(event) {
            "use strict";
            change_scale.function();
        });
    </script>
    <script src="build/index.js"></script>
</body>
</html>
